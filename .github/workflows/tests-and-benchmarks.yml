name: Tests & Benchmarks

on:
  push:
    branches: [ main, develop, road_to_stable ]
  pull_request:
    branches: [ main, develop, road_to_stable ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.1', '8.2']

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:latest
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Start NATS with JetStream Configuration
        run: |
          cd tests/functional/nats
          docker compose up -d
          # Wait for NATS to be ready
          for i in {1..30}; do
            if nc -z localhost 4222; then
              echo "✓ NATS is ready"
              exit 0
            fi
            echo "Waiting for NATS... ($i/30)"
            sleep 1
          done
          echo "❌ NATS failed to start"
          exit 1

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Unit Tests
        run: ./vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover=clover.xml

      - name: Check Code Coverage
        run: |
          php -r "
          \$xml = simplexml_load_file('clover.xml');
          \$metrics = \$xml->project->metrics;
          \$covered = (float)\$metrics['coveredmethods'];
          \$total = (float)\$metrics['methods'];
          \$percentage = round((\$covered / \$total) * 100, 2);

          echo \"Code Coverage: \${percentage}%\n\";

          if (\$percentage < 90) {
              echo \"❌ Coverage is below 90%: \${percentage}%\n\";
              exit(1);
          }

          echo \"✓ Coverage is at least 90%\n\";
          exit(0);
          "

      - name: Verify Public Function Coverage
        run: |
          php -r "
          \$xml = simplexml_load_file('clover.xml');

          // Parse coverage data
          \$publicMethods = [];
          foreach (\$xml->xpath('//method[@public=\"true\"]') as \$method) {
              \$statements = (int)\$method->metrics['statements'];
              \$coveredStatements = (int)\$method->metrics['coveredstatements'];
              \$coverage = \$statements > 0 ? (\$coveredStatements / \$statements) * 100 : 100;

              \$methodName = (string)\$method['name'];
              \$className = (string)\$method->xpath('ancestor::class')[0]['name'];

              \$publicMethods[\"\${className}::\${methodName}\"] = [
                  'covered' => \$coveredStatements,
                  'total' => \$statements,
                  'coverage' => \$coverage
              ];
          }

          \$allPublicCovered = true;
          foreach (\$publicMethods as \$method => \$data) {
              if (\$data['coverage'] < 100) {
                  echo \"⚠ Public method not fully covered: \${method} (\${data['coverage']}%)\n\";
                  \$allPublicCovered = false;
              }
          }

          if (\$allPublicCovered) {
              echo \"✓ All public functions have 100% coverage\n\";
          } else {
              echo \"Some public functions are not fully covered\n\";
          }
          " || true

      - name: Stop NATS
        if: always()
        run: cd tests/functional/nats && docker compose down

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:latest

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Start NATS with JetStream Configuration
        run: |
          cd tests/functional/nats
          docker compose up -d
          # Wait for NATS to be ready
          for i in {1..30}; do
            if nc -z localhost 4222; then
              echo "✓ NATS is ready"
              exit 0
            fi
            echo "Waiting for NATS... ($i/30)"
            sleep 1
          done
          echo "❌ NATS failed to start"
          exit 1

      - name: Install Root Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install Functional Test Dependencies
        run: cd tests/functional && composer install --prefer-dist --no-progress

      - name: Run Functional Tests
        run: cd tests/functional && vendor/bin/behat
        env:
          NATS_SERVER: localhost:4222

      - name: Stop NATS
        if: always()
        run: cd tests/functional/nats && docker compose down

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:latest

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Start NATS with JetStream Configuration
        run: |
          cd tests/functional/nats
          docker compose up -d
          # Wait for NATS to be ready
          for i in {1..30}; do
            if nc -z localhost 4222; then
              echo "✓ NATS is ready"
              exit 0
            fi
            echo "Waiting for NATS... ($i/30)"
            sleep 1
          done
          echo "❌ NATS failed to start"
          exit 1

      - name: Install Root Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install Functional Test Dependencies
        run: cd tests/functional && composer install --prefer-dist --no-progress

      - name: Run Benchmark (Small Dataset)
        run: cd tests/functional && ./run-benchmark.sh --count 50000 --batches "1,100,1000"
        env:
          NATS_SERVER: localhost:4222

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: tests/functional/benchmark-results/
          retention-days: 30

      - name: Stop NATS
        if: always()
        run: cd tests/functional/nats && docker compose down

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:latest, phpstan:latest, php-cs-fixer

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan Analysis
        run: phpstan analyse src/ --level=9 --no-progress || true

      - name: Check PHP Code Style
        run: php-cs-fixer fix --dry-run --diff src/ || true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, functional-tests, benchmark, code-quality]
    if: always()

    steps:
      - name: Check Test Results
        run: |
          echo "::notice::Test Summary"
          echo "- Unit Tests: ${{ needs.unit-tests.result }}"
          echo "- Functional Tests: ${{ needs.functional-tests.result }}"
          echo "- Benchmark: ${{ needs.benchmark.result }}"
          echo "- Code Quality: ${{ needs.code-quality.result }}"

          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "::error::Unit tests failed"
            exit 1
          fi

          if [[ "${{ needs.functional-tests.result }}" == "failure" ]]; then
            echo "::error::Functional tests failed"
            exit 1
          fi
